services:
  mineru:
    build:
      context: .
      dockerfile: Dockerfile.mineru
    container_name: mineru
    ports:
      - "${MINERU_PORT:-8001}:8000"
    environment:
      - GPU_ENABLED=${GPU_ENABLED:-true}
      - GPU_DEVICE=${GPU_DEVICE:-cuda}
      - GPU_BACKEND=${GPU_BACKEND:-pipeline}
      - MODEL_PATH=${MODEL_PATH:-/app/models}
      - CACHE_DIR=${CACHE_DIR:-/app/cache}
      - METRICS_ENABLED=${METRICS_ENABLED:-true}
    volumes:
      - ./models:/app/models
      - ./cache:/app/cache
      - ./data:/app/data
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    runtime: nvidia
    restart: unless-stopped

volumes:
  models:
  cache:
  data:
