services:
  gpt-oss-20b:
    build:
      context: .
      dockerfile: Dockerfile.vllm-lmcache
    container_name: gpt-oss-20b
    env_file:
      - .env
    ports:
      - "${LMCACHE_PORT:-8000}:8000"
    environment:
      - MODEL_ID=openai/gpt-oss-20b
    volumes:
      - ./cache:/app/cache
    restart: unless-stopped

volumes:
  cache:
